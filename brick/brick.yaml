repository: https://github.com/VeryGoodOpenSource/very_good_flame_game
version: 0.5.1

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: my_game
    prompt: What is the project name?
