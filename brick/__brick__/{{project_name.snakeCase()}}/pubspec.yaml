  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  google_fonts: ^3.0.1
  intl: ^0.17.0
  mockingjay: ^0.3.0

dev_dependencies:
  bloc_test: ^9.1.0
  flame_test: ^1.8.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
