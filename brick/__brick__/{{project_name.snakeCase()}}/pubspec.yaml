version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.3.3

dependencies:
  audioplayers: ^1.1.1
  bloc: ^8.1.0
  equatable: ^2.0.5
  flame: ^1.4.0
